<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weather app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="icon" type="img/icon-cloud_moon_rain.svg" href="">
	<link rel="shortcut icon" href="img/icon-cloud_moon_rain.svg">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<!-- Search start -->
		<div class="search">
			<input type="text" id="text" placeholder="enter city name" spellcheck="false"> <!-- spellcheck - атрибут для проверки арфографии в форме -->
			<button id="loupe"><img src="img/search.png" title="Поиск" alt="#"></button>
			<button id="settings"><img src="img/settings.png" title="Настройки" alt="#"></button>
		</div>
		<div class="error">
			<p>Invalid city name</p>
		</div>
		<!-- Search end -->

		<!-- Weather start -->
		<div class="weather">

			<button id="favourites"><img src="img/icon_favorite2.png" title="Избранное" class="favourit" alt="#"></button>

			<img src="img/rain.png" alt="#" class="weather_icon">
			<h1 class="temp">22</h1>
			<h2 class="city" >Moscow</h2>

			<div class="details">

				<div class="col">
					<img src="img/humidity.png">
					<div class="hum">
						<p class="humidity">50%</p>
						<p class="p">Влажность</p>
					</div>
				</div>

				<div class="col">
					<img src="img/wind.png">
					<div class="hum">
						<p class="wind">15km/h</p>
						<p class="p">Скорость ветра</p>
					</div>
				</div>
			</div>

		</div>
		<!-- Weather end -->
		<section class="favourites">
				<div class="favorit_block">
					<a id="citys" href="">Город</a>
					<a id="temps" href="">Температура</a> 
					<a id="winds" href="">Ветер</a>  
				</div>
		</section>

		<div class="settings_block">
		 <div>
		 	<!-- Здесь будет созданно кошко настроек, которое будет открываться по кнопке "Настройки" -->
		 </div>
		</div>
	</div>

	<script src="app.js" defer></script>	
</body>
</html>
